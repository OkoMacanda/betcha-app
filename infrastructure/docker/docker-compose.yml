version: '3.9'

services:
  # ==================== Load Balancer ====================
  nginx:
    image: nginx:alpine
    container_name: betcha-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - betcha-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # ==================== API Gateway ====================
  api-gateway:
    image: kong:3.4-alpine
    container_name: betcha-api-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres-primary
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
      - "8443:8443"  # Proxy SSL
      - "8444:8444"  # Admin SSL
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Microservices ====================

  # Authentication Service
  auth-service:
    build:
      context: ../../backend/services/auth
      dockerfile: Dockerfile
    container_name: betcha-auth-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://betcha:${DB_PASSWORD}@postgres-primary:5432/betcha_auth
      - REDIS_URL=redis://redis-master:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=RS256
      - JWT_PRIVATE_KEY_PATH=/app/secrets/jwt_private_key.pem
      - JWT_PUBLIC_KEY_PATH=/app/secrets/jwt_public_key.pem
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "8100:8000"
    volumes:
      - ../../backend/services/auth:/app
      - ./secrets:/app/secrets:ro
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Betting Service
  betting-service:
    build:
      context: ../../backend/services/betting
      dockerfile: Dockerfile
    container_name: betcha-betting-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://betcha:${DB_PASSWORD}@postgres-primary:5432/betcha_betting
      - REDIS_URL=redis://redis-master:6379/1
      - RABBITMQ_URL=amqp://betcha:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - AUTH_SERVICE_URL=http://auth-service:8000
      - WALLET_SERVICE_URL=http://wallet-service:8000
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "8101:8000"
    volumes:
      - ../../backend/services/betting:/app
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
      - redis-master
      - rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wallet Service
  wallet-service:
    build:
      context: ../../backend/services/wallet
      dockerfile: Dockerfile
    container_name: betcha-wallet-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://betcha:${DB_PASSWORD}@postgres-primary:5432/betcha_wallet
      - REDIS_URL=redis://redis-master:6379/2
      - RABBITMQ_URL=amqp://betcha:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - AUTH_SERVICE_URL=http://auth-service:8000
      - PAYMENT_SERVICE_URL=http://payment-service:8000
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "8102:8000"
    volumes:
      - ../../backend/services/wallet:/app
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
      - redis-master
      - rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service
  payment-service:
    build:
      context: ../../backend/services/payment
      dockerfile: Dockerfile
    container_name: betcha-payment-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://betcha:${DB_PASSWORD}@postgres-primary:5432/betcha_payment
      - REDIS_URL=redis://redis-master:6379/3
      - RABBITMQ_URL=amqp://betcha:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - YOCO_SECRET_KEY=${YOCO_SECRET_KEY}
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "8103:8000"
    volumes:
      - ../../backend/services/payment:/app
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
      - redis-master
      - rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KYC Service
  kyc-service:
    build:
      context: ../../backend/services/kyc
      dockerfile: Dockerfile
    container_name: betcha-kyc-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://betcha:${DB_PASSWORD}@postgres-primary:5432/betcha_kyc
      - REDIS_URL=redis://redis-master:6379/4
      - RABBITMQ_URL=amqp://betcha:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - S3_SECRET_KEY=${MINIO_SECRET_KEY}
      - S3_BUCKET=kyc-documents
      - JUMIO_API_TOKEN=${JUMIO_API_TOKEN}
      - JUMIO_API_SECRET=${JUMIO_API_SECRET}
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    ports:
      - "8104:8000"
    volumes:
      - ../../backend/services/kyc:/app
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
      - redis-master
      - rabbitmq
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Databases ====================

  # PostgreSQL Primary
  postgres-primary:
    image: postgres:16-alpine
    container_name: betcha-postgres-primary
    environment:
      POSTGRES_USER: betcha
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: betcha_auth,betcha_betting,betcha_wallet,betcha_payment,betcha_kyc
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - betcha-network
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betcha"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica 1
  postgres-replica-1:
    image: postgres:16-alpine
    container_name: betcha-postgres-replica-1
    environment:
      POSTGRES_USER: betcha
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PRIMARY_HOST: postgres-primary
      POSTGRES_PRIMARY_PORT: 5432
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica-1-data:/var/lib/postgresql/data
      - ./postgres/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betcha"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer (Connection Pooler)
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: betcha-pgbouncer
    environment:
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_USER: betcha
      DB_PASSWORD: ${DB_PASSWORD}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:5432"
    networks:
      - betcha-network
    depends_on:
      - postgres-primary
    restart: unless-stopped

  # ==================== Cache & Message Queue ====================

  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: betcha-redis-master
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    networks:
      - betcha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: betcha-redis-replica-1
    command: redis-server --replicaof redis-master 6379 --masterauth ${REDIS_PASSWORD} --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    volumes:
      - redis-replica-1-data:/data
    networks:
      - betcha-network
    depends_on:
      - redis-master
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: betcha-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: betcha
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - betcha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== Object Storage ====================

  # MinIO (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: betcha-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    networks:
      - betcha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Monitoring ====================

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: betcha-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - betcha-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: betcha-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "3001:3000"
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - betcha-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: betcha-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - betcha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: betcha-logstash
    volumes:
      - ../monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ../monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    networks:
      - betcha-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: betcha-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - betcha-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: betcha-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - betcha-network
    restart: unless-stopped

# ==================== Networks ====================
networks:
  betcha-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==================== Volumes ====================
volumes:
  postgres-primary-data:
  postgres-replica-1-data:
  redis-master-data:
  redis-replica-1-data:
  rabbitmq-data:
  minio-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
