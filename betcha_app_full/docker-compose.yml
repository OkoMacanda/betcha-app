version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: betcha
    volumes:
      - betcha_pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    command: npm run dev
    ports:
      - '8080:8080'
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/betcha
      - JWT_SECRET=change_me
      - STRIPE_SECRET=
      - STRIPE_WEBHOOK_SECRET=
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE=http://localhost:8080/api
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  betcha_pgdata:
